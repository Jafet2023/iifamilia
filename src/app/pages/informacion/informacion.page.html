<app-header titulo="Informacion"></app-header>

<ion-content text-center>
  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>Ministerio: {{ information.nombre }}</ion-card-title>
      <ion-img src="{{information.portada.url}}"></ion-img>
      <ion-card-subtitle>Lider(es): {{ information.lideres}}</ion-card-subtitle>
      <br>
      <ion-text>Telefonos: <a href="tel:{{information.telefono}}">{{information.telefono}}</a><a class="espacios" href="tel:{{information.telefonodos}}">{{information.telefonodos}}</a></ion-text>
    </ion-card-header>
    <ion-card-content>    
     <ion-text>Mision: {{information.mision}}</ion-text>
     <br>
     <ion-text>Vision: {{information.vision}}</ion-text>
    </ion-card-content>
  </ion-card>

</ion-content>
